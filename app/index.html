<!doctype html>
<html lang="en" ng-app="TimeTracker">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="row">
        <ul class="side-nav large-2 columns">
            <li ng-class="{active: activeLink == 0}">
                <a ng-href="#/add" ng-click="activeLink = 0">
                    Add a new Player
                </a>
            </li>
            <li ng-class="{active: activeLink == 1}">
                <a ng-href="#/list" ng-click="activeLink = 1">
                    See Player listing
                </a>
            </li>
        </ul>
        <div ng-view class="large-10 columns"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
